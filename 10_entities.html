    <title> Entities </title>

<body>
    <!-- non breaking space -->
    <p> Hello, my name is Vivian</p>
    <p> Hello, my name is &nbsp; &nbsp; &nbsp; Vivian</p>
    <br>

    <!-- Greater than and less than -->
    <!-- number from 62 and above will show greater than -->
    <!-- 61 will show equal -->
    <p> 5 &gt; 2</p>
    <p> 5 &#62; 2</p>

    <p> 5 &#61; 2</p>

    <p> 2 &lt; 5</p>
    <p> 5 &#60; 2</p>
    <br>

    <!-- copyright -->
    <p> &copy; </p>
    <p> &reg; </p>
    <br>

    <!-- currency -->
    <p> &cent; </p>
    <p> &pound; </p>
    <p> &euro; </p>
    <p> &yen; </p>
    <br>

    <!-- suits -->
    <p> &spades; &clubs; &hearts; &diams; </p>
    <br>

    <!-- Computer code -->
    <code>
        &lt; ?php echo 'Hello' ?&gt;
    </code>
    <!-- keyboard -->
    <p> save the file by pressing <kbd> Ctrl + s </kbd> </p>


</body>
</html>
